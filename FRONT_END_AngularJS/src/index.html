<!DOCTYPE html>
<html lang="pt-br" ng-app="alunosApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Alunos</title>

  <base href="/">
  
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- AngularJS -->
  
  <script src="js/angular.js" ></script>
  <!-- AngularJS Route -->
  <script src="js/angular-route.js"></script>
</head>

<body>

  <!-- Aqui é onde as views serão injetadas pelas rotas -->
  <div ng-view></div>

  <!-- Scripts -->
  <script src="app.js"></script> <!-- O arquivo com a lógica da aplicação -->
  
  <!-- Materialize JS (opcional para usar componentes interativos) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Inicializar Materialize -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      M.AutoInit(); // Inicializa todos os componentes Materialize
    });
  </script>
</body>
</html>
